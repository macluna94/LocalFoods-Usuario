<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Local Foods
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-slides pager="true">
    <ion-slide>

      <ion-card>
        <ion-card-content>
          <ion-img src="https://sevilla.abc.es/gurme/wp-content/uploads/sites/24/2012/01/comida-rapida-casera.jpg">
          </ion-img>
        </ion-card-content>
        <ion-card-header>
          <ion-card-title>Hamburguesas Charlie</ion-card-title>
          <ion-card-subtitle>Hamburguesas</ion-card-subtitle>
          <ion-icon name="star-outline"></ion-icon>
          <ion-icon name="star-outline"></ion-icon>
          <ion-icon name="star-outline"></ion-icon>

        </ion-card-header>
      </ion-card>

    </ion-slide>


    <ion-slide>
      <ion-card>
        <ion-card-content>
          <ion-img src="https://www.paulinacocina.net/wp-content/uploads/2020/01/untitled-copy.jpg"></ion-img>
        </ion-card-content>
        <ion-card-header>
          <ion-card-title>Tacos "El Tijuana"</ion-card-title>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-card-subtitle>Tacos</ion-card-subtitle>
        </ion-card-header>


      </ion-card>

    </ion-slide>
    <ion-slide>
      <ion-card>
        <ion-card-content>
          <ion-img
            src="https://saposyprincesas.elmundo.es/wp-content/uploads/2017/01/comida-india-langostinos-tandoori.jpg">
          </ion-img>
        </ion-card-content>
        <ion-card-header>
          <ion-card-title>Mariscos El Pescador</ion-card-title>
          <ion-card-subtitle>Mariscos</ion-card-subtitle>
        </ion-card-header>


      </ion-card>
    </ion-slide>

  </ion-slides>

  <div>
    <ion-list>
      <ion-list-header lines="inset" class="ion-text-center">
        <ion-label>
          Categorias
        </ion-label>
      </ion-list-header>
      <ion-item-sliding>

        <ion-item button *ngFor="let local of locales" (click)="goToLocal(local._id)">
          <ion-avatar slot="start">
            <ion-img
              src="https://library.kissclipart.com/20180902/he/kissclipart-fork-knife-plate-vector-clipart-knife-fork-clip-ar-24ae51eb506e71be.jpg">
            </ion-img>
          </ion-avatar>
          <ion-label> {{ local.name }} </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
